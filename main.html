<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const itemsContainer = document.querySelector('.items');
  let selectedCube = null;
  let offsetX = 0;
  let offsetY = 0;

  itemsContainer.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('item')) {
      selectedCube = e.target;
      const rect = selectedCube.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      itemsContainer.classList.add('active');
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (selectedCube) {
      const containerRect = itemsContainer.getBoundingClientRect();
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;

      // Restrict movement within the container
      x = Math.max(containerRect.left, Math.min(x, containerRect.right - selectedCube.offsetWidth));
      y = Math.max(containerRect.top, Math.min(y, containerRect.bottom - selectedCube.offsetHeight));

      selectedCube.style.position = 'absolute';
      selectedCube.style.left = `${x - containerRect.left}px`;
      selectedCube.style.top = `${y - containerRect.top}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    if (selectedCube) {
      itemsContainer.classList.remove('active');
      selectedCube = null;
    }
  });
</script>

  </body>
</html>
